<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            display: none
        }
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            border: 5px solid black;
           
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="playerImage" src="images/player.png">
    <img id="backgroundImage1" src="images/layer-1.png">
    <img id="backgroundImage2" src="images/layer-2.png">
    <img id="backgroundImage3" src="images/layer-3.png">
    <img id="backgroundImage4" src="images/layer-4.png">
    <img id="backgroundImage5" src="images/layer-5.png">
    <img id="backgroundImage6" src="images/layer-6.png">
    <img id="backgroundImage7" src="images/layer-7.png">
    <img id="zombie" src="images/zombie.png">
    <img id="bat" src="images/bat.png">
    <img id="fireImage" src="images/fire.png">
    <img id="collisionImage" src="images/boom.png">
    <script type="module" src="script.js"></script>
</body>
</html>
